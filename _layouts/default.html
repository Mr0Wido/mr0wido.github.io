<!DOCTYPE html>
<html lang="{{ site.lang }}">
  <head>
    {% include head.html %}
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  </head>

  <body>
    {% include header.html %}
    <div class="container-default">
      <div class="author-container">
        {% include author.html %}
      </div>
      <div class="content-container">
        <main class="default">
          {{ content }}
        </main>
      </div>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-chevron-circle-up fa-2x"></i></button>
    
    {% include footer.html %}










    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3/dist/crate.full.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ '/assets/js/scroll-top.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/clip.js' | relative_url }}"></script>

    <!-- Simple Jekyll Search -->
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
    <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
  </body>
</html>
