{% if site.search_enabled %}
<form id="search-form" action="{{ site.baseurl }}/search.html" method="get">
  <label for="search-input">Search:</label>
  <input type="text" id="search-input" name="query" placeholder="Type your search term here" autocomplete="off">
  <button type="submit">Search</button>
</form>
{% endif %}
